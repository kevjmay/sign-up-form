<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <div>
            <img class="face" src="./Assets/face.webp" alt="face-image">
            <h1 class="header">Visage</h1>
            <p class="text">Vouloir, c'est pouvoir. Vouloir, c'est pouvoir.  Vouloir, c'est pouvoir.  Vouloir, c'est pouvoir.</p>
        </div>

        <form action="#" method="post">
            <div class="full">
                <div class="upper">
                    <h1>Simple and Concise</h1>
                    <p>A little bit more fluff for the moment. Words go here also</p>
                </div>
                <div class="formbody">
                    <div class="left">
                        <ul>
                            <li>
                                <label for="fname">First Name: </label>
                                <input type="text" name="fname" id="fname">
                            </li>
                            <li>
                                <label for="email">Email: </label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="pwd">Password: </label>
                                <input type="password" name="password" id="pwd">
                            </li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li>
                                <label for="lname">Last Name: </label>
                                <input type="text" name="lname" id="lname">
                            </li>
                            <li>
                                <label for="phone">Phone: </label>
                                <input type="tel" name="phone" id="phone">
                            </li>
                            <li>
                                <label for="cpwd">Confrim Password: </label>
                                <input type="password" name="cpassword" id="cpwd">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="lower">
                    <ul>
                        <li>
                            <button type="submit">Create Account</button>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
