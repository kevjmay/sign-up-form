<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <div>
            <img class="flower" src="./Assets/flowers.webp" alt="face-image">
            <div class="shadow">
                <h1 class="header">Fluerr</h1>
            </div>
            <div class="shadow">
                <p class="text">C'est la beaut√© de la nature.</p>
            </div>
        </div>

        <form action="#" method="post">
            <div class="full">
                <div class="upper">
                    <h1 class="formHeader">Arbres Et Fleurs</h1>
                    <p class="formText">La vie un peu moins ordinaire</p>
                </div>
                <div class="formbody">
                    <div class="left">
                        <ul>
                            <div class="row">
                                <li>
                                    <label for="fname">First Name </label>
                                    <input type="text" name="fname" id="fname" required>
                                </li>
                            </div>
                            <div class="row">
                                <li>
                                    <label for="email">Email </label>
                                    <input type="email" name="email" id="email" required>
                                </li>
                            </div>
                            <div class="row">
                                <li>
                                    <label for="pwd">Password </label>
                                    <input type="password" name="password" id="pwd" required>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <div class="row">
                                <li>
                                    <label for="lname">Last Name </label>
                                    <input type="text" name="lname" id="lname" required>
                                </li>
                            </div>
                            <div class="row">
                                <li>
                                    <label for="phone">Phone </label>
                                    <input type="tel" name="phone" id="phone" required>
                                </li>
                            </div>
                            <div class="row">
                                <li>
                                    <label for="cpwd">Confrim Password </label>
                                    <input type="password" name="cpassword" id="cpwd" required>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="lower">
                    <ul>
                        <li>
                            <button type="submit">Create Account</button>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </main>
    <script>

        //Password field validation:
        const pwd = document.getElementById("pwd");
        const cpwd = document.getElementById("cpwd");

        function validatePassword() {
            if (pwd.value != cpwd.value) {
                cpwd.setCustomValidity("Passwords Don't Match");
                console.log(pwd.value, cpwd.value)
            } else {
                cpwd.setCustomValidity("");
                console.log(pwd.value, cpwd.value)
            }
        };

        pwd.onchange = validatePassword;
        cpwd.onkeyup = validatePassword;

    </script>
    
</body>
</html>
